<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="page-container">
<div class="side">
  <div class="transparent"></div>
  <div class="logo-container">
    <img src="images/logo.png" alt="logo">
    <span>Gamer's Lounge</span>
  </div>
  
</div>
<div class="content">
  <header>
    <p>Welcome to Gamer's Lounge, the <strong>BEST</strong>  digital distribution 
      platform for video games ,  It is a gaming community where players and game developers 
      can buy and sell video games online. With an amazing built-in community! </p>
      <p><strong><em>from </em></strong>gamers <strong><em>to</em></strong> gamers</p>
  </header>
  <main>
  <div>
    <div>
      <h2>Enter the lounge !</h2>
    </div>
    <form id ="form" onsubmit=";">
      <div class="form-container">
        <label for="first-name">
          First Name
          <input type="text" name="first-name" id="first-name">
        </label>
        <label for="email">
          Email
          <input type="email" name="email" id="email">
        </label>
        <label for="password">
          Password
          <input type="password" name="password" id="password">
        </label>
      </div>
      <div class="form-container">
        <label for="last-name">
          Last Name
          <input type="text" name="last-name" id="last-name">
        </label>
        <label for="phone">
          Phone
          <input type="tel" name="phone" id="phone">
        </label>
        <label for="password">
          Confirm Password
          <input type="password" name="confirm-password" id="confirm-password">
        </label>
      </div>
    </div>
    </form>
  </main>
  <footer>
    <button class="signup">Sign up</button>
    <p>Already a member?<a href="#">Log in</a></p>
  </footer>
</div>  
</div>
</body>
<script type="text/javascript" src="javascript.js"></script>
</html>
